<!DOCTYPE html>
<head>
<title> Użycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_brz(a, b) {
return a + b;
}
function odejmowanie_brz(a, b) {
return a - b;
}
function mnozenie_brz(a, b) {
return a * b;
}
function potega_brz(a, b) {
return a*a , b*b;
}
document.write("suma="+suma_brz(a,b)+"<br>");
document.write("różnica="+odejmowanie_brz(a,b)+"<br>");
document.write("iloczyn="+mnozenie_brz(a,b)+"<br>");
document.write("potegowanie_a="+potega_brz(a,a)+"<br>");
document.write("potegowanie_b="+potega_brz(b,b)+"<br>");
</script>
</div>
</body>
</html>
