<textarea cols=1000 rows=1000>
<!DOCTYPE html>
<head>
<title> UÅ¼ycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_brz(a, b) {
return a + b;
}

function roznica_brz(a, b) {
return a - b;
}

function mnozenie_brz(a, b) {
return a * b;
}

function kwadrata_brz(a, b) {
return a * a;
}

function kwadratb_brz(a, b) {
return b * b;
}

document.write("suma="+suma_brz(a,b)+"<br>");
document.write("roznica="+roznica_brz(a,b)+"<br>");
document.write("mnozenie="+mnozenie_brz(a,b)+"<br>");
document.write("kwadrat z a="+kwadrata_brz(a,b)+"<br>");
document.write("kwadrat z b="+kwadratb_brz(a,b)+"<br>");

</script>
</div>
</body>
</html>
